<!DOCTYPE html>
<html lang="es">

<head>
    <title>Pagina de prueba</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 class="titulo">Registro</h1>
    <div>
        <form>
            <div>
                <label for="nombre">Nombre y Apellido: </label>
                <input type="text" placeholder="Nombre y Apellido" class="registro" required>
            </div>
            <div>
                <label for="user">Usuario: </label>
                <input type="text" placeholder="Usuario" class="registro" required>
            </div>
            <div>
                <label for="pasword">Contraseña: </label>
                <input type="password" placeholder="Contraseña" class="registro"
                required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" placeholder="Email" class="registro" required>
            </div>
            <div>
                <label for="sexo">Sexo: </label>
                <input type="radio" id="hombre" name="sexo" value="Hombre">
                <label for="hombre">Hombre</label>
                <input type="radio" id="mujer" name="sexo" value="Mujer">
                <label for="mujer">Mujer</label>
            </div>
            <div>
                <input type="checkbox" id="info">
                <label for="info"> Deseo recibir informacion sobre novedades y ofertas </label>
            </div>
            <div>
                <input type="checkbox" id="terminos">
                <label for="terminos"> Acepto terminos y condiciones </label>
            </div>
            <div>
                <label for="enviar"></label><input type="submit">
            </div>
        </form>
    </div>
</body>

</html>
